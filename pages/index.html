<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/style.css" rel="stylesheet" >
  <script src="../js/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Calculadora</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Calculadora</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 ms-auto me-auto">
        <div class="row formulario">
          <div class="col-6 num1 mt-3">
            <label for="num1" class="form-label">Numero 1:</label>
            <input type="number" name="num1" id="num1" class="form-control">
          </div>
          <div class="col-6 num2 mt-3">
            <label for="num2" class="form-label">Numero 2:</label>
            <input type="number" name="num2" id="num2" class="form-control">
          </div>
          <div class="operacoes d-flex justify-content-evenly mt-3">
            <button type="button" class="btn btn-primary"> + </button>
            <button type="button" class="btn btn-success"> - </button>
            <button type="button" class="btn btn-warning"> * </button>
            <button type="button" class="btn btn-info"> / </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6 text-center ms-auto me-auto">
            <h4>Resultado: </h4>
            <div class="resultado"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
